<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-6 logo">
                <h1><a href="index.html">Two Sisters Bed & Breakfast</a></h1>
                <h4><i>Welcome, Bienvenue, Wilkommen from Anna & Helen!</i></h4>
            </div>
            <div class="col-sm-1 col-md">
                <p>Appetizers</p>
            </div>
            <div class="col-sm-1 col-md">
                <p>Mains</p>
            </div>
            <div class="col-sm-1 col-md">
                <p>Desserts</p>
            </div>
            <div class="col-sm-1 col-md">
                <p>Beverages</p>
            </div>
            <div class="col-sm-1 col-md">
                <p><a href="contact.html">Contact</a></p>
            </div>
            <div class="col-sm-1 col-md">
                <p><a href="checkout.html">Cart</a></p>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Contact Us</h2>
                    <h3><i>We'd love to hear from you!</i></h3>
                </div>
            </div>

            <form method="POST" action="https://webhook.site/a2cc68de-d288-4589-80c0-9952ee506842" class="formAdjust">
            </form>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>

                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Anna"
                            required />
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>

                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Reh"
                            required />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email Address</label>

                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="youremail@gmail.com" required />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>

                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="1-234-567-8910"
                            required />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="yourMessage">Your Message</label>

                        <textarea rows="8" class="form-control" name="yourMessage" id="yourMessage"
                            placeholder="What would you like us to know?" required></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <button class="btn btn-primary">Contact Us</button>
                </div>
            </div>

            </form>
        </div>
    </main>

</body>

</html>
