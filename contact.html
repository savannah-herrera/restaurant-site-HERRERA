<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sisters Bed & Breakfast</title>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" </head>

</head>

<body>
    <main>
        <h1>Two Sisters Bed & Breakfast</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <img id="cartIcon" src="https://www.flaticon.com/svg/static/icons/svg/1124/1124199.svg" alt="Cart Icon"
                    a href="">
            </ul>
        </nav>
        <h2>Contact Us</h2>
        <h3><i>We'd love to hear from you!</i></h3>
        <form method="POST" action="https://webhook.site/a2cc68de-d288-4589-80c0-9952ee506842">
            <label for="firstName">First Name</label>
            <br />
            <input type="text" name="firstName" id="firstName" placeholder="Anna" required />
            <br />
            <br />
            <label for="lastName">Last Name</label>
            <br />
            <input type="text" name="lastName" id="lastName" placeholder="Reh" required />
            <br />
            <br />
            <label for="email">Email Address</label>
            <br />
            <input type="email" name="email" id="email" placeholder="youremail@gmail.com" required />
            <br />
            <br />
            <label for="phone">Phone Number</label>
            <br />
            <input type="tel" name="phone" id="phone" placeholder="1-234-567-8910" required />
            <br />
            <br />
            <label for="yourMessage">Your Message</label>
            <br />
            <textarea rows="8" cols="50" name="yourMessage" id="yourMessage"
                placeholder="What would you like us to know?" required></textarea>
            <br />

            <button>Contact Us</button>

        </form>
    </main>

</body>

</html>
